<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet" 
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
            crossorigin="anonymous"
    >
</head>
<body>
    <header>
        <nav class="header">
            <h1>S</h1>
            <ul class="header__lista">
                <li class="item"><a href="../index.html">Calcular IMC</a></li>
                <li class="item"><a href="calculadora.html">Calculadora</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="container-calculadora">
            <div class="container_fluid">
                <div class="container-md calculadora">
                    <div class="row tela">
                        <h1 id="banner-tela" class="banner-tela"></h1>
                    </div>
                    <div class="row primeiro-conjunto">
                        <div id="7" class="col numeros">7</div>
                        <div id="8" class="col numeros">8</div>
                        <div id="9" class="col numeros">9</div>
                        <div id="" class="col CE">CE</div>
                        <div id="" class="col C">C</div>
                    </div>
                    <div class="row segundo-conjunto">
                        <div id="4" class="col numeros">4</div>
                        <div id="5" class="col numeros">5</div>
                        <div id="6" class="col numeros">6</div>
                        <div id="/" class="col divisao operadores">/</div>
                        <div id="*" class="col multiplicar operadores">*</div>
                    </div>
                    <div class="row terceiro-conjunto">
                        <div id="1" class="col numeros">1</div>
                        <div id="2" class="col numeros">2</div>
                        <div id="3" class="col numeros">3</div>
                        <div id="-" class="col subtrair operadores">-</div>
                        <div id="+" class="col soma operadores">+</div>
                    </div>
                    <div class="row quarto-conjunto">
                        <div id="0" class="col numeros">0</div>
                        <div class="col resposta">=</div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="../js/calculadora.js"></script>
</body>
</html>
