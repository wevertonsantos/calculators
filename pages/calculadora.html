<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Online</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet" 
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
            crossorigin="anonymous"
    >
</head>
<body>
    <header>
        <nav class="header">
            <h1>S</h1>
            <ul class="header__lista">
                <li class="item"><a href="../index.html">Calcular IMC</a></li>
                <li class="item"><a href="calculadora.html">Calculadora</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="container-calculadora">
            <div class="container_fluid">
                <div class="container-md calculadora">
                    <div class="row tela">
                        <h1 class="numero-inicial">0</h1>
                    </div>
                    <div class="row primeiro-conjunto">
                        <div class="col 7 numeros">7</div>
                        <div class="col 8 numeros">8</div>
                        <div class="col 9 numeros">9</div>
                        <div class="col CE">CE</div>
                        <div class="col C">C</div>
                    </div>
                    <div class="row segundo-conjunto">
                        <div class="col 4 numeros">4</div>
                        <div class="col 5 numeros">5</div>
                        <div class="col 6 numeros">6</div>
                        <div class="col divisao">/</div>
                        <div class="col multiplicar">*</div>
                    </div>
                    <div class="row terceiro-conjunto">
                        <div class="col 1 numeros">1</div>
                        <div class="col 2 numeros">2</div>
                        <div class="col 3 numeros">3</div>
                        <div class="col subtrair">-</div>
                        <div class="col soma">+</div>
                    </div>
                    <div class="row quarto-conjunto">
                        <div class="col 0 numeros">0</div>
                        <div class="col ponto numeros">.</div>
                        <div class="col resposta">=</div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="../js/calculadora.js"></script>
</body>
</html>
