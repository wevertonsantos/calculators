<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet" 
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
            crossorigin="anonymous"
    >
</head>
<body>
    <main>
        <div class="main">
            <div class="container_fluid">
                <div class="row">
                    <div class="container-sm">
                        <h1>Calculadora IMC</h1>
                        <hr>
                        <form class="container-grid">
                            <label for="metros">Altura(ex.: 1,70)</label>
                            <input class="caixa" id="altura" placeholder="Metros">
                            <label for="peso">Peso (ex.: 69,2)</label>
                            <input class="caixa" id="peso" placeholder="Quilos">
                            <button class="botao">Calcular</button>
                            <h1 class="resultado">Seu IMC: </h1>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/index.js"></script>
</body>
</html>
